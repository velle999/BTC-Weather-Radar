<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pi BTC Weather Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- RGB Background Canvas -->
<canvas id="rgbBackground"></canvas>

<div id="carrot-container"></div>

<!-- Weather Effects -->
<div id="weather-effects">
  <div class="rain-layer"></div>
  <div class="snow-layer"></div>
  <div class="wind-layer"></div>
  <div id="carrot-layer"></div> 
</div>

<!-- Main Application UI -->
<div id="shell">
  <div class="main-grid">
    <div class="left-column">
      <div id="current" class="info-card">
        <div class="icon"></div>
        <div class="desc"></div>
        <div class="currentTemp">
          Temperature:<br>
          <span class="temp">--¬∞F</span>
        </div>
      </div>
      <div class="forecast-top">
        <div class="forecast info-card" id="forecast1">
          <div class="day">Day 1</div>
          <div class="icon"></div>
          <div class="desc"></div>
          <div class="highTemp">High: <span class="high">--¬∞F</span></div>
        </div>
        <div class="forecast info-card" id="forecast2">
          <div class="day">Day 2</div>
          <div class="icon"></div>
          <div class="desc"></div>
          <div class="highTemp">High: <span class="high">--¬∞F</span></div>
        </div>
      </div>
      <div class="forecast-bottom">
        <div class="forecast info-card" id="forecast3">
          <div class="day">Day 3</div>
          <div class="icon"></div>
          <div class="desc"></div>
          <div class="highTemp">High: <span class="high">--¬∞F</span></div>
        </div>
        <div class="forecast info-card" id="forecast4">
          <div class="day">Day 4</div>
          <div class="icon"></div>
          <div class="desc"></div>
          <div class="highTemp">High: <span class="high">--¬∞F</span></div>
        </div>
        <div class="forecast info-card" id="forecast5">
          <div class="day">Day 5</div>
          <div class="icon"></div>
          <div class="desc"></div>
          <div class="highTemp">High: <span class="high">--¬∞F</span></div>
        </div>
      </div>
    </div>

    <div class="right-column">
      <div id="time-data" class="info-card">
        <div id="time">--:--:--</div>
        <div id="date">--/--/----</div>
        <div id="btcprice">BTC: $--</div>
        <div id="stockData">Loading stock data...</div>
        <div id="weatherAlerts">Loading weather alerts...</div>
      </div>

      <div id="radar-container">
        <div id="radar-map"></div>
        <div id="radar-controls">
          <button id="radar-toggle">Show Radar</button>
          <button id="settings-button">Change Settings</button>
          <button id="stocks-toggle">Show CNBC</button>
          <button id="carrot-toggle">Carrot Rain ü•ï</button>
          <button id="treat-toggle">Leave Treat for Dog</button>
          <button id="dew-toggle">Give Mountain Dew</button>

          <div id="radar-timestamp"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="animal-companion">
  <div class="animal-body">
    <div class="animal-face"></div>
    <div class="animal-legs">
      <div class="animal-leg"></div>
      <div class="animal-leg"></div>
      <div class="animal-leg"></div>
      <div class="animal-leg"></div>
    </div>
  </div>
  <div class="animal-hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  <div class="animal-message">Hello!</div>
</div>

<div id="bunny-container">
  <div id="bunny-companion">
    <div class="bunny-body">
      <div class="bunny-ears">
        <div class="bunny-ear left"></div>
        <div class="bunny-ear right"></div>
      </div>
      <div class="bunny-face">
        <div class="bunny-eyes">
          <div class="bunny-eye"></div>
          <div class="bunny-eye"></div>
        </div>
        <div class="bunny-nose"></div>
      </div>
    </div>
    <div class="bunny-message">ü•ï!</div>
    <div class="bunny-carrot"></div>
  </div>
</div>

<!-- Dog Companion -->
<div id="dog-container">
  <div id="dog-companion">
    <div class="dog-body">
      <div class="dog-ears">
        <div class="dog-ear left"></div>
        <div class="dog-ear right"></div>
      </div>
      <div class="dog-face">
        <div class="dog-eyes">
          <div class="dog-eye"></div>
          <div class="dog-eye"></div>
        </div>
        <div class="dog-nose"></div>
      </div>
    </div>
    <div class="dog-message">ü¶¥!</div>
  </div>
</div>


<div class="cloud"></div>
<div class="cloud"></div>
<div class="cloud"></div>
<div class="cloud"></div>

<div id="stocks-container">
  <iframe id="stocks-iframe" src="https://livenewschat.eu/stocks/" title="Live CNBC Stock News" allowfullscreen></iframe>
</div>

<script src="libs/jquery.min.js"></script>
<script src="libs/moment-with-locales.min.js"></script>
<script src="js/rgb-background.js"></script>
<script src="js/app.js"></script>

<script>
  document.getElementById('carrot-toggle').addEventListener('click', function() {
    document.body.classList.toggle('carrot-mode');
  });
</script>
  <script src="js/carrot.js"></script>

</body>
</html>
